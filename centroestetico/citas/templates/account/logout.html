{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Cerrar Sesión</h1>
      
      <p class="text-center">¿Está seguro de que desea cerrar sesión?</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Cerrar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
