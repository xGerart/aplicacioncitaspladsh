{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center">{% trans "Change Password" %}</h1>
                    <p class="card-text">{% trans 'Your password is now changed.' %}</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">{% trans 'Log In' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
