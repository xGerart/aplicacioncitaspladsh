<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Gestión de Clientes</h2>

      <button id="nuevoClienteBtn" class="btn btn-primary mb-3">
        Nuevo Cliente
      </button>

      <!-- Formulario para llenar datos oculto -->
      <form id="clienteForm" class="mb-5" style="display: none">
        <input type="hidden" id="clienteId" />
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="text" class="form-control" id="cedula" required />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="celular" required />
        </div>
        <div class="mb-3">
          <label for="fechanacimiento" class="form-label"
            >Fecha de Nacimiento</label
          >
          <input
            type="date"
            class="form-control"
            id="fechanacimiento"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        <button type="button" id="cancelarBtn" class="btn btn-secondary">
          Cancelar
        </button>
      </form>

      <!-- Tabla -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Fecha de Nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody">
          {% for cliente in clientes %}
          <tr>
            <td>{{ cliente.cedula }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.celular }}</td>
            <td>{{ cliente.fechanacimiento|date:"Y-m-d" }}</td>
            <td>
              <button
                class="btn btn-sm btn-warning editar-cliente"
                data-id="{{ cliente.id }}"
              >
                Editar
              </button>
              <button
                class="btn btn-sm btn-danger eliminar-cliente"
                data-id="{{ cliente.id }}"
              >
                Eliminar
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        // Botón nuevo
        $("#nuevoClienteBtn").click(function () {
          $("#clienteForm").show();
          $("#clienteId").val("");
          $("#clienteForm")[0].reset();
        });
        // Botón cancelar
        $("#cancelarBtn").click(function () {
          $("#clienteForm").hide();
        });

        $("#clienteForm").on("submit", function (e) {
          e.preventDefault();

          var clienteData = {
            id: $("#clienteId").val(),
            cedula: $("#cedula").val(),
            nombre: $("#nombre").val(),
            email: $("#email").val(),
            celular: $("#celular").val(),
            fechanacimiento: $("#fechanacimiento").val(),
          };

          $.ajax({
            url: "/crear_actualizar_cliente/",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(clienteData),
            success: function (response) {
              if (response.status === "success") {
                alert(response.message);
                location.reload();
              } else {
                alert("Error: " + response.message);
              }
            },
          });
        });

        // Botón de editar
        $(".editar-cliente").on("click", function () {
          var clienteId = $(this).data("id");
          var row = $(this).closest("tr");
          $("#clienteId").val(clienteId);
          $("#cedula").val(row.find("td:eq(0)").text());
          $("#nombre").val(row.find("td:eq(1)").text());
          $("#email").val(row.find("td:eq(2)").text());
          $("#celular").val(row.find("td:eq(3)").text());
          $("#fechanacimiento").val(row.find("td:eq(4)").text());
          $("#clienteForm").show();
        });

        // Botón eliminar
        $(".eliminar-cliente").on("click", function () {
          var clienteId = $(this).data("id");
          if (confirm("¿Está seguro de que desea eliminar este cliente?")) {
            $.ajax({
              url: "/eliminar_cliente/",
              type: "POST",
              contentType: "application/json",
              data: JSON.stringify({ id: clienteId }),
              success: function (response) {
                if (response.status === "success") {
                  alert(response.message);
                  location.reload();
                } else {
                  alert("Error: " + response.message);
                }
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
